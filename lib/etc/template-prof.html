<!DOCTYPE html>
<html>

  <head>
    <script src="polymer-components/platform/platform.js"></script>
    <link rel="import" href="polymer-components/paper-progress/paper-progress.html">
    <link rel="import" href="polymer-components/core-overlay/core-overlay.html">

    <style>
      #ghcjs-prof-container {
        width: 1600px;
        height: 80%;
        overflow:scroll;
        height:300px;
      }

      .ghcjs-prof-column-left { width: 20%; }
      .ghcjs-prof-column-center { width: 5%; }
      .ghcjs-prof-column-right { width: 70%; }

      .ghcjs-prof-progress {
        padding: 10px;
        display: block;
        width: 100%;
      }

      .ghcjs-prof-progress.pink::shadow #activeProgress {
        background-color: #e91e63;
      }

      .ghcjs-prof-progress.pink::shadow #secondaryProgress {
        background-color: #f8bbd0;
      }

      #ghcjs-prof-overlay {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        -webkit-user-select: none;
        -moz-user-select: none;
        overflow: hidden;
        background: white;
        padding:30px 42px;
        outline: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      }
    </style>
  </head>

  <body>

    <div id="box2">top</div>

    <core-overlay id="ghcjs-prof-overlay">
      <h2>Retained object counts per CCS</h2>
      <div flex id="ghcjs-prof-container">
        <ul flex id="ghcjs-prof-container-ul"></ul>
      </div>
      <button core-overlay-toggle>Close</button>
    </core-overlay>
  </body>

  <script language="javascript" src="lib.js"></script>
  <script language="javascript" src="rts.js"></script>
  <script language="javascript" src="lib1.js"></script>
  <script language="javascript" src="out.js"></script>
  <script language="javascript">
    addCCSDOM();
    h$main(h$mainZCMainzimain);
  </script>

</html>
